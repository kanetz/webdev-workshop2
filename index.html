<!DOCTYPE html>
<html>

<head>
    <title>To-do List with Angular</title>

    <script type="text/javascript" src="javascript/lib/angular.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/controller/to-do-list-controller.js"></script>
</head>

<body ng-app="myApp">

<ul id="to-do-list" ng-controller="ToDoListController">
    <li class="to-do-item" ng-repeat="item in items">{{item.name}}</li>
    <li class="to-do-item new-item">
        <form name="addToDoItemForm" ng-submit="addToDoItem()">
            <input type="text" ng-model="newItem.name" ng-required="true" placeholder="Add new item" />
            <input type="submit" ng-disabled="addToDoItemForm.$invalid" value="Add" />
        </form>
    </li>
</ul>

</body>

</html>
